<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"  >Name</label>
          <input type="text" class="form-control" id="name" name="name" ngModel required>
        </div>
        <div class="col-sm-1 form-group">
          <label for="amount"  >Amount</label>
          <input type="number"class="form-control" id="amount" name="amount" pattern="^[1-9]+[0+9]*$" ngModel required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 p-1">

          <button class="btn btn-success m-1" type="submit" [disabled]="!f.valid" >{{editMode ?'update':'add'}}</button>
          <button class="btn btn-danger  m-1" type="button" (click)="onDelete()" *ngIf="editMode" >Delete</button>
          <button class="btn btn-primary m-1" type="button" (click)="onClear()">Clear</button>

        </div>
      </div>
    </form>
  </div>
</div>
