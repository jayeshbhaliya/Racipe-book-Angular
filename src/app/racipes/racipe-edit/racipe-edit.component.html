<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="racipeForm" (ngSubmit)="onSubmit()" >
      <div class="row p-1">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success m-1"
            [disabled]="!racipeForm.valid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger m-1"
            (click)="onCancelEdit()"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row p-1">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row p-1">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image url</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row p-1">
        <div class="col-xs-12">
          <img
            [src]="imagePath.value"
            alt="img"
            class="img-responsive img-fluid"
          />
        </div>
      </div>
      <div class="row p-1">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              class="form-control"
              id="description"
              rows="3"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredient">
          <div
            class="row"
            *ngFor="let ingredientCtrl of ingredientsControls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row p-1">
          <div class="col-md-8">
            <input type="text" class="form-control">
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control">
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient()">X</button>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div> -->
    </form>
  </div>
</div>
