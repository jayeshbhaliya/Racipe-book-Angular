<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6 justify-content-md-center">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error}}</p>
    </div> -->
    <app-alert [massage]="error" *ngIf="error" (close)="onCloseAlert()" ></app-alert>
    <div *ngIf="isLoding" style="text-align: center ;">
      <app-loding-spinner></app-loding-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoding">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" >
      </div>
      <div class="pt-3">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign In'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign In': 'Login' }}</button>
      </div>
    </form>


  </div>
</div>
